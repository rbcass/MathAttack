<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>MathAttack</title>
</head>

<body>

    <img src="jamba.jpg" height="15px" width="80px">
    <a href="https://surveyheart.com/form/641100f5ff2ba3097c355418">

        <button class="but"></button>
    </a>
    
    <div id="container">
        
        <div id="score">
            Score: <span id="scorevalue"></span>
        </div>
        <div id="correct">Correct!</div>
        <div id="wrong">Try again</div>

        <div id="question"></div>

        <div id="instruction">Click the correct answer!</div>


        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>

        <div id="start">Start</div>
        

        <div id="time">
            Time remaining: <span id="timeremaining">60</span>s
        </div>
        <div id="gameOver">

        </div>
        <div id="gameText">
            <h2 id="scoreText"></h2>
        </div>
        

        <img class="gif" src="text.gif">
        
        <img class="gif" src ="dupe.gif">
        

    </div>

    <script src="index.js"></script>


</body>

</html>
